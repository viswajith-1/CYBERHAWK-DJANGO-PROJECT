{% extends 'Staff/home.html' %}

{% block content %}
<style>
    /* Add your custom styles here */
    .form-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-container label {
        font-weight: bold;
    }

    .form-container input[type="text"],
    .form-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-container textarea {
        height: 200px;
    }

    .form-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    .form-container input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

<div class="form-container">
    <h2>Final Submission of Case</h2>
    <p>Please fill out the form below to submit your final case:</p>

    <form action="{% url 'Staff:SubmitCase1' data.case_id %}" method="post">
      {% csrf_token %}
      <!-- Add your form fields here -->
      <label for="case_title">Case Title:</label><br>
      <input type="text" id="case_title" name="case_title"><br><br>
      
      <label for="case_description">Case Description:</label><br>
      <textarea id="case_description" name="case_description" rows="8" cols="50"></textarea><br><br>
      
      <input type="submit" value="Submit">
    </form>
</div>

{% endblock %}
