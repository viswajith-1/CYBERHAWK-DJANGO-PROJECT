{% extends "Staff/home.html" %}
{% load static %}
{% block title %}Home - My Site{% endblock %}
{% block head %}

<style>
body {
  background: url("{% static 'img/hero/hero-1.jpg' %}");
}

.form-control:focus {
    box-shadow: none;
    border-color: #BA68C8
}

.profile-button {
    background: rgb(99, 39, 120);
    box-shadow: none;
    border: none
}

.profile-button:hover {
    background: #682773
}

.profile-button:focus {
    background: #682773;
    box-shadow: none
}

.profile-button:active {
    background: #682773;
    box-shadow: none
}

.back:hover {
    color: #682773;
    cursor: pointer
}

.labels {
    font-size: 11px
}

.add-experience:hover {
    background: #BA68C8;
    color: #fff;
    cursor: pointer;
    border: solid 1px #BA68C8
}
</style>

{% endblock %}
{% block content %}
<br>
<br>
<br>
<br>
<form method="POST" action="{% url 'Staff:profile' %}">

<div class="container rounded bg-white mt-5 mb-5 ">
  <div class="row">
      <div class="col-md-4 border-right">
          <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"><span class="font-weight-bold">{{ data.name }}</span><span class="text-black-50">Officer</span><span> </span></div>
      </div>
      <div class="col-md-5 border-right">
          <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                  <h4 class="text-right">Profile Settings</h4>
              </div>
              <div class="row mt-3">
                  
            <div class="col-md-12"><label class="labels">Name</label><input type="text" name="Name" class="form-control" placeholder="Enter Name" value="{{ data.name }}"></div>
             
         <div class="col-md-12"><label class="labels">Email ID</label><input type="email" name="Email" class="form-control" placeholder="Enter Email id" value="{{ data.email }}" readonly></div>
        
        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" name="mobile" class="form-control" placeholder="Enter Mobile Number" value="{{ data.mobile_no }}"></div>
    
    <div class="col-md-12"><label class="labels">District</label><input type="text" name="district" class="form-control" placeholder="Enter District" value="{{ data.district }}"></div>
  
              <div class="col-md-12"><label class="labels">Address</label><input type="text" name="address" class="form-control" placeholder="Enter Address" value="{{ data.address }}"></div>
            
            <div class="col-md-12"><label class="labels">Password</label><input type="password" name="password" class="form-control" placeholder="Enter Password" value="{{ data.password }}"></div>

            <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Save Profile</button></div>
          </div>
      </div>
   
    

  </div>
</div>
</div>
</div>

</form>


{% endblock %}
