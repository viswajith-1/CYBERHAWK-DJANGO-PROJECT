{% extends 'User/home.html' %}
{% load static %}
{% block content %}
<style>
    /* Add your custom styles here */
    .post-container {
        margin-bottom: 30px;
        border: 1px solid #ccc;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .post-header {
        background-color: #000000;
        color: #fff;
        padding: 15px;
    }
    .post-title {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
    }
    .post-image {
        max-width: 100%;
        max-height: 200px; /* Set your desired max-height */
        width: auto;
        height: auto;
        margin-bottom: 10px;
    }
    .post-body {
        padding: 20px;
    }
    .post-desc {
        color: #333;
        line-height: 1.6;
    }
    .post-date {
        color: #999;
        font-size: 14px;
    }
</style>
<center>
<h1>NEWS & UPDATES</h1>
<br><br>
{% for post in posts %}
</center>
<center>
    <div class="col-md-6">
        <div class="post-header">
            <h2 class="post-title">{{ post.content_name }}</h2>
        </div>
        <br><br>
        <img src="{{ post.content_img.url }}" alt="Post Image" class="post-image">
        <div class="post-body">
            <p class="post-desc">{{ post.content_desc }}</p>
            <p class="post-date">Posted on: {{ post.content_date }}</p>
        </div>
    </div>
    {% empty %}
    <p>No news or posts available.</p>
    {% endfor %}
</center>
{% endblock %}
